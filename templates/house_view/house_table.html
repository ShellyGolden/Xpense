{%block table%}
    <h3 class="text-center text-black pt-1">My House</h3>

<table border="1" class="table" style="text-align: left" >
    <tr>
      <th>Name</th>
        <td>{{ house.name }}</td>
    </tr>
    <tr>
      <th>Country</th>
        <td>{{ house.country.name }}</td>
    </tr>
    <tr>
      <th>City</th>
        <td>{{ house.city.name }}</td>
    </tr>
    <tr>
      <th>Proffesion 1</th>
        <td>{{ house.parent_profession_1 }}</td>
    </tr>
    <tr>
      <th>Proffesion 2</th>
        <td>{{ house.parent_profession_2 }}</td>
    </tr>
    <tr>
      <th>Income</th>
        <td>{{ house.income }}</td>
    </tr>
    <tr>
      <th>Number of Children</th>
        <td>{{ house.children }}</td>
    </tr>
    <tr>
        <td>
            <a class="btn btn-secondary" href="edit_house" role="button">Edit House</a>
        </td>
    </tr>
</table>
{%endblock table%}
